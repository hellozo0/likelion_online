{% extends 'base.html' %}
{% block content %}

{% if user.is_authenticated %}
안녕하세요 {{user.location}}에 사는 {{user.university}}{{user.nickname}}
{% endif %}

<h1>Blog Project</h1>
<div>
    <a href="{%url 'new' %}">Write</a>
</div>
<div class="container">
    {%for blog in blogs %}
    <div>
        <h3>{{blog.title}} </h3>
        {{blog.id}}
        {{blog.writer}}
        {{blog.summary}} <a href="{% url 'detail' blog.id %}"> ...more </a>
        <!--detail이라는 url에 요청을 보내는데, blog.id도 같이 보낸다.-->
        <br>
    </div>
    {% endfor %}
</div>

{% endblock %}
